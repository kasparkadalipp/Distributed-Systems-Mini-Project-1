# Set the name of the etcd node
name: etcd-server

# Set the initial cluster configuration
initial-cluster: etcd-server=http://127.0.0.1:2380

# Set the initial cluster token (optional)
initial-cluster-token: token

# Set the listen client URL
listen-client-urls: http://127.0.0.1:2379,http://localhost:2388

# Set the advertise client URL (optional)
advertise-client-urls: http://127.0.0.1:2381

# Set the listen peer URL
listen-peer-urls: http://127.0.0.1:2380

# Set the initial-advertise-peer-urls
initial-advertise-peer-urls: http://127.0.0.1:2380

# Set the discovery service (optional)
# discovery: https://discovery.etcd.io/<token>

# Set the data directory
data-dir: data
